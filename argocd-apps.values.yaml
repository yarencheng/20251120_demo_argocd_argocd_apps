applications:
  argo-apps:
    namespace: argo-cd
    revisionHistoryLimit: 2
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argocd-apps
      targetRevision: 2.0.2
      helm:
        releaseName: argocd-apps
        valueFiles:
        - $values/argocd-apps.values.yaml
    - repoURL: 'https://github.com/yarencheng/20251120_demo_argocd_myapp.git'
      targetRevision: main
      ref: values
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true